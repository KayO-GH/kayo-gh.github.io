<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} ‚Äì {% endif %}{{ site.name }} ‚Äì {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">About</a>
            <a href="{{ site.baseurl }}/blog">Blog</a>
            <a href="{{ site.baseurl }}/projects">Projects</a>
            <a href="{{ site.baseurl }}/bucket-list">Bucket List</a>
          </nav>
          <button id="dark-mode-toggle" aria-label="Toggle dark mode" style="margin-left:16px;font-size:1.2em;cursor:pointer;background:none;border:none;">üåô</button>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <script>
(function() {
  var toggle = document.getElementById('dark-mode-toggle');
  var body = document.body;
  var darkMode = localStorage.getItem('darkMode');
  function setDarkMode(on) {
    if (on) {
      body.classList.add('dark-mode');
      toggle.textContent = '‚òÄÔ∏è';
    } else {
      body.classList.remove('dark-mode');
      toggle.textContent = 'üåô';
    }
  }
  setDarkMode(darkMode === 'true');
  toggle.addEventListener('click', function() {
    var enabled = !body.classList.contains('dark-mode');
    setDarkMode(enabled);
    localStorage.setItem('darkMode', enabled);
  });
})();
</script>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
